#####################
#   FILTER SECTION  #
######################################################################################################

filter {

    #####################
    #                   #
    #   COWRIE FILTER   #
    #                   #
    #####################

    if [type] == "cowrie" {
        json {
	        source => message
	    }

        date {
            match => [ "timestamp", "ISO8601" ]
        }

        if [src_ip]  {

            mutate {
                add_field => { "src_host" => "%{src_ip}" }
            }

            dns {
                reverse => [ "src_host" ]
                nameserver => [ "8.8.8.8", "8.8.4.4" ]
                action => "replace"
                hit_cache_size => 4096
                hit_cache_ttl => 900
                failed_cache_size => 512
                failed_cache_ttl => 900
            }


           # geoip {
           #     source => "src_ip"
           #     target => "geoip"
           #     database => "/opt/logstash/vendor/geoip/GeoLite2-City.mmdb"
           # }

        }
        
        mutate {
	    # cut out useless tags/fields
            remove_tag => [ "beats_input_codec_plain_applied"]
	        remove_field => [ "[log][file][path]", "[log][offset]" ]
        }
    }

    #####################
    #                   #
    #   DIONAEA FILTER  #
    #                   #
    #####################

    if [type] == "dionaea" {
        
        json {
            source => message
        }

        date {
            match => [ "timestamp", "ISO8601" ]
        }
    
        mutate {
            rename => {
                "dst_port" => "dest_port"
                "dst_ip" => "dest_ip"
            }
            gsub => [
                "src_ip", "::ffff:", "",
                "dest_ip", "::ffff:", ""
            ]
        }
        if [credentials] {
            mutate {
                add_field => {
                    "username" => "%{[credentials][username]}"
                    "password" => "%{[credentials][password]}"
                }
                remove_field => "[credentials]"
            }
        }
    }

    #############################
    #                           #
    #   ALL OF THE HONEYPOTS    #
    #                           #
    #############################

    if ( [type] == "cowrie" or [type] == "dionaea" ) {

        mutate {
            add_field => [ "basetype", "honeypot" ]
        }

        geoip {
            source => "srcip"
            target => "geoip"
            database =>"/opt/logstash/vendor/geoip/GeoLite2-City.mmdb"
            add_field => [ "[geoip][coordinates]", "%{[geoip][longitude]}" ]
            add_field => [ "[geoip][coordinates]", "%{[geoip][latitude]}"  ]
        }
        
        mutate {
            convert => [ "[geoip][coordinates]", "float" ]
        }
    }
}

#####################
#   OUTPUT SECTION  #
###################################################################################################################

output {
    
    #####################
    #                   #
    #   COWRIE OUTPUT   #
    #                   #
    #####################

    if [type] == "cowrie" {
        elasticsearch {
            hosts => ["localhost:9200"]
	        ilm_enabled => auto
	        ilm_rollover_alias => "cowrie-logstash"
        }
        #file {
        #    path => "/tmp/cowrie-logstash.log"
        #    codec => json
        #}
    }
    
    #####################
    #                   #
    #   DIONAEA OUTPUT  #
    #                   #
    #####################
    
    if [type] == "dionaea" {
        elasticsearch {
	        hosts => ["localhost:9200"]
		    ilm_enabled => auto
		    ilm_rollover_alias => "dionaea-logstash"
	    }
    }

    stdout {
	    codec => rubydebug
    }
}
